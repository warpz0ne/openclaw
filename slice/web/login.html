<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slice â€¢ Sign in</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      color: #e7ecf6;
      font-family: 'Segoe UI Variable','Segoe UI','Inter','SF Pro Text',system-ui;
      padding: 24px;
      background:
        radial-gradient(900px 560px at 18% -8%, rgba(91,140,255,.34), transparent 58%),
        radial-gradient(1000px 650px at 100% 100%, rgba(88,228,255,.16), transparent 64%),
        linear-gradient(170deg, #060b16 0%, #050914 45%, #050812 100%);
    }

    .shell {
      width: min(520px, 96vw);
      border: 1px solid rgba(94, 132, 214, 0.32);
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(13,24,47,.84) 0%, rgba(10,18,36,.9) 100%);
      box-shadow: 0 20px 60px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      padding: 34px 30px 26px;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: -30% -20% auto auto;
      width: 220px;
      height: 220px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(93,139,255,.26), transparent 65%);
      pointer-events: none;
    }

    .logoWrap { width: 88px; height: 88px; border-radius: 999px; display: grid; place-items: center; margin: 0 auto; }
    .logoMiniMatch {
      width: 64px;
      height: 64px;
      border-radius: 999px;
      background: conic-gradient(from 210deg,#56e7ff,#5f8cff,#8d6dff,#56e7ff);
      box-shadow: 0 10px 28px rgba(95,140,255,.28);
    }

    h1 { margin: 6px 0 0; font-size: 44px; line-height: 1; letter-spacing: .2px; font-weight: 700; color: #eef3ff; }
    .sub { margin: 8px 0 0; color: #a6b3cd; font-size: 16px; }

    .signinWrap { margin: 26px auto 0; display: flex; justify-content: center; }

    .googleBtn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(180deg, #1a2337, #131c2f);
      color: #eaf0ff;
      border: 1px solid rgba(130, 163, 230, .45);
      border-radius: 999px;
      padding: 11px 18px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: .2px;
      box-shadow: 0 8px 20px rgba(0,0,0,.3), inset 0 1px 0 rgba(255,255,255,.06);
      transition: transform .12s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .googleBtn:hover {
      transform: translateY(-1px);
      border-color: rgba(144, 187, 255, .7);
      box-shadow: 0 10px 24px rgba(0,0,0,.35), 0 0 0 1px rgba(94,145,255,.16) inset;
    }
    .gmark {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: #fff;
      display: grid;
      place-items: center;
      font-weight: 700;
      font-family: Arial, sans-serif;
      color: #4285f4;
      font-size: 16px;
      line-height: 1;
    }

    #status { margin-top: 14px; min-height: 20px; color: #99a9c8; font-size: 13px; }
    #status.err { color: #ff8f8f; }
    .hint { margin-top: 18px; color: #7f92b7; font-size: 12px; }
    .logoutNote { margin-top: 8px; color: #8ba0c9; font-size: 12px; opacity: .95; }

    @media (max-width: 520px) {
      .shell { padding: 26px 18px 20px; border-radius: 18px; }
      h1 { font-size: 36px; }
      .sub { font-size: 15px; }
    }
  </style>
</head>
<body>
  <main class="shell">
    <div class="logoWrap" aria-label="Slice logo"><span class="logoMiniMatch" aria-hidden="true"></span></div>
    <h1>Slice</h1>
    <div class="sub">Private dashboard access</div>

    <div class="signinWrap">
      <a class="googleBtn" href="/auth/google/start" aria-label="Sign in with Google">
        <span class="gmark">G</span>
        <span>Continue with Google</span>
      </a>
    </div>

    <div id="status"></div>
    <div class="hint">Only approved Google accounts can access this app.</div>
    <div class="logoutNote" id="logoutNote" hidden>Logged out. Choose an account to sign in again.</div>
  </main>

  <script>
    const p = new URLSearchParams(window.location.search);
    const status = document.getElementById('status');
    const logoutNote = document.getElementById('logoutNote');

    if (p.get('logged_out') === '1') logoutNote.hidden = false;
    const err = p.get('error');
    if (err) {
      status.classList.add('err');
      status.textContent = decodeURIComponent(err).replace(/_/g, ' ');
    }

    if (p.has('logged_out') || p.has('error')) {
      const clean = new URL(window.location.href);
      clean.searchParams.delete('logged_out');
      clean.searchParams.delete('error');
      window.history.replaceState({}, '', clean.pathname + (clean.search ? clean.search : ''));
    }
  </script>
</body>
</html>
